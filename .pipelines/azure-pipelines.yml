trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: Infrastructure
  jobs:
  - job: Plan
    steps:
    - script: |
        export TF_VAR_sql_admin_password=$(SQL_ADMIN_PASSWORD)
        mkdir "$(Build.StagingDirectory)/terraform-plans"
        terraform plan -out "$(Build.StagingDirectory)/terraform-plans/tf.plan"