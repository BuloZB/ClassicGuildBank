<clr-modal class="centered-modal" [(clrModalOpen)]="showModal" [clrModalClosable]="false" [clrModalSize]="'sm'">
    <h3 class="modal-title">Reset Password</h3>
    <div class="modal-body">
        <form clrForm [formGroup]="resetForm" class="centered-form">
            <clr-input-container>
                <input clrInput type="text" formControlName="username" placeholder="Username"/>
                <clr-control-error *ngIf="f.username.errors && f.username.errors.required">
                    Username is required
                </clr-control-error>
            </clr-input-container>               
    
            <clr-input-container>
                <input clrInput type="text" formControlName="email" placeholder="Email"/>
                <clr-control-error *ngIf="f.email.errors && f.email.errors.required">
                    Email is required
                </clr-control-error>
                <clr-control-error *ngIf="f.email.errors && f.email.errors.email">
                    Not a valid email address
                </clr-control-error>
            </clr-input-container>
        </form> 

        <clr-alert *ngIf="successText" 
            [clrAlertType]="'success'"
            [clrAlertClosable]="false">
            <clr-alert-item>
                <span class="alert-text">{{successText}}</span>
            </clr-alert-item>
        </clr-alert>

        <clr-alert *ngIf="errorText" [clrAlertType]="'danger'">
            <clr-alert-item>
                <span class="alert-text">{{errorText}}</span>
            </clr-alert-item>
        </clr-alert>
    </div>
    

    
    <div class="modal-footer">
        <ng-container *ngIf="!formSubmitted; else submitted">
            <button type="button" class="btn btn-outline" (click)="close()">Cancel</button>
            <button class="btn btn-primary" type="submit" [disabled]="!resetForm.valid" (click)="submit()">Submit</button>
        </ng-container>
        <ng-template #submitted>
            <button type="button" class="btn btn-outline" (click)="close()">Close</button>
        </ng-template>
    </div>
</clr-modal>
